<!DOCTYPE html>
<html lang="ko" th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" th:remove="all">
    <meta http-equiv="Content-Type" content="text/html+th-decorate; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" th:remove="all">
    <meta name="viewport"
          content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
          th:remove="all">

    <title layout:title-pattern="$CONTENT_TITLE"></title>

    <link rel="stylesheet" href="../../static/css/global.css" th:href="@{/css/global.css}">
    <link rel="stylesheet" href="../../static/css/layout.css" th:href="@{/css/layout.css}">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">

</head>
<body>
    <header layout:replace="~{/_fragment/header::default}" th:text="${timestamp}"></header>
    <main layout:fragment="content"></main>
    <footer layout:replace="~{/_fragment/footer::default}"></footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-LZjwFJ0/vpO+G4nAaElJ6fWiCHKL5tD09g6ro2FpHqn/xreKwwKd1K1k0j0uvSVIf"
            crossorigin="anonymous">
    </script>
</body>
</html>
