<!DOCTYPE html>
<html lang="ko" th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{/_layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Category - insert</title>
    <style>
        .error {
            color: red;
        }
    </style>

</head>
<body>
    <main layout:fragment="content">

        <form th:method="post" th:action="@{/boards}" th:object="${command}">
            <div>
                <label th:for="categoryId">카테고리</label>
                <input type="text" th:field="*{categoryId}"/>
                <span th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}" class="error"></span>
            </div>
            <div>
                <label th:for="author">작성자</label>
                <input type="text" th:field="*{author}"/>
                <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="error"></span>
            </div>
            <div>
                <label th:for="title">제목</label>
                <input type="text" th:field="*{title}"/>
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></span>
            </div>
            <div>
                <label th:for="content">본문</label>
                <input type="text" th:field="*{content}"/>
                <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="error"></span>
            </div>
            <button type="submit">전송</button>
        </form>

    </main>
</body>
</html>
